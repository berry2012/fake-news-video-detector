apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-authenticity-checker
  namespace: aiml
  labels:
    app: video-authenticity-checker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-authenticity-checker
  template:
    metadata:
      labels:
        app: video-authenticity-checker
    spec:
      nodeSelector:
        instanceType: "neuron"    
      containers:
      - name: video-authenticity-checker
        image: ACCOUNT_ID.dkr.ecr.eu-west-1.amazonaws.com/video-authenticity-checker:v8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "4Gi"
            cpu: "2"
          requests:
            memory: "2Gi"
            cpu: "1"
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: video-authenticity-service
  namespace: aiml
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-attributes: load_balancing.cross_zone.enabled=true
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing  
spec:
  selector:
    app: video-authenticity-checker
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
